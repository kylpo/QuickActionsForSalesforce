<!doctype html>
<html>
  <head>
    <title>Quick Actions for Salesforce</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      body {
        min-width: 320px;
        overflow-x: hidden;
        margin: 0px;
        background-color: #999;
        -webkit-perspective: 800px;
        font-family: 'Open Sans', sans-serif;
      }
      .grid {
      	-webkit-transition: -webkit-transform 0.4s;
      	position: relative;
      	background-color: #344a5f;
      	-webkit-transform-style: preserve-3d;
      	-webkit-backface-visibility: hidden;
      }
      .grid.flipped {
		-webkit-animation: away-and-back 0.4s;
		-webkit-animation-fill-mode: forwards;
      }
	  .grid.flapped {
		-webkit-animation: back-and-away 0.4s;
		-webkit-animation-fill-mode: forwards;
      }
      .grid .backside {
      	-webkit-transform: rotateY(-180deg);
      	-webkit-backface-visibility: hidden;
      	position: absolute;
      	top: 0px;
      	left: 0px;
      	right: 0px;
      	bottom: 0px;
      	background-color: white;
      }
      .grid .action-wrapper {
      }
      .grid .action {
      	text-align: center;
      	cursor: pointer;
      	float: left;
      	outline: 1px solid #2d4356;
      	padding: 20px;
      }
      .grid .action img {
      	height: 80px;
      	width: 80px;
      	padding-left: 20px;
      	padding-right: 20px;
      	-webkit-animation: grow 0.4s;
      	-webkit-animation-delay: 0.2s;
      	-webkit-animation-fill-mode: forwards;
      	opacity: 0;
      	-webkit-backface-visibility: hidden;
      }
      .grid .action .title {
      	color: white;
      	-webkit-animation: fadein 0.4s;
      	-webkit-animation-delay: 0.2s;
      	-webkit-animation-fill-mode: forwards;
      	opacity: 0;
      	-webkit-backface-visibility: hidden;
      }
      .clearfix {
      	clear: both;
      }
      .page-nav {
		  outline: 1px solid #2d4356;
		  background-color: #2d4356;
		  text-align: center;
		}
		.page-nav ul {
		  list-style: none;
		  margin: 20px 0 15px 0;
		  padding: 0;
		  display: inline-block;
		  position: relative;
		}
		.page-nav ul li {
		  position: relative;
		  float: left;
		  width: 10px;
		  height: 10px;
		  cursor: pointer;
		  display: block;
		  margin: 0 10px;
		}
		.page-nav ul li a {
		  background-color: transparent;
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  cursor: pointer;
		}
		.page-nav ul li a::before, .page-nav ul li a::after {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  //background-color: white;
		  content: '';
		  text-indent: 0;
		}
		.page-nav ul li a::after {
		  background-color: #14222E;
		}
		.page-nav ul li.active a::after {
		  background-color: #2A94D6;
		  -webkit-animation: grow 0.4s;
		}
      
      @-webkit-keyframes grow {
      	0%   { opacity: 0; -webkit-transform: scale(0.0); }
      	90%  { opacity: 1; -webkit-transform: scale(1.1); }
      	100% { opacity: 1; -webkit-transform: scale(1.0); }
      }
      
      @-webkit-keyframes fadein {
      	0%   { opacity: 0; }
      	100% { opacity: 1; }
      }
      
      @-webkit-keyframes away-and-back {
		  0%   { -webkit-transform: scale(1.0) rotateY(0deg); }
		  50%  { -webkit-transform: scale(0.5) rotateY(-90deg); }
		  100% { -webkit-transform: scale(1.0) rotateY(-180deg); }
		}
		
		@-webkit-keyframes back-and-away {
		  0%   { -webkit-transform: scale(1.0) rotateY(-180deg); }
		  50%  { -webkit-transform: scale(0.5) rotateY(-90deg); }
		  100% { -webkit-transform: scale(1.0) rotateY(0deg); }
		}
    </style>
  </head>
  <body>
  <script src="app.built.js"></script>
  </body>
</html>
